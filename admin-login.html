<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - PracticalEdu</title>
  <style>
    :root {
      --primary: #10b981;
      --secondary: #004d40;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #ecfdf5, #d1fae5);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .admin-badge {
      display: inline-block;
      background: #fbbf24;
      color: #92400e;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .header h2 {
      color: var(--secondary);
      margin-bottom: 10px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--secondary);
      font-weight: 600;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 6px rgba(16, 185, 129, 0.3);
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #fbbf24, #f59e0b);
      color: var(--secondary);
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      background: linear-gradient(90deg, #f59e0b, #d97706);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .error {
      background: #ffcdd2;
      color: #c62828;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }

    .warning {
      background: #fff3cd;
      color: #856404;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 0.9rem;
    }

    .links {
      text-align: center;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #d1fae5;
    }

    .links a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      display: block;
      margin: 10px 0;
      transition: all 0.3s ease;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .loading {
      display: none;
      text-align: center;
      color: var(--primary);
      margin-top: 10px;
      font-weight: 600;
    }
  </style>
  <script src="common.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <span class="admin-badge">ADMIN</span>
      <h2>Admin Login</h2>
    </div>

    <div class="warning">
      ‚ö†Ô∏è Admin Portal - Authorized Users Only
    </div>

    <div class="error" id="error"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Admin Email</label>
        <input type="email" id="email" placeholder="admin@example.com" required>
      </div>

      <div class="form-group">
        <label for="adminKey">Admin Key</label>
        <input type="password" id="adminKey" placeholder="Enter admin key" required>
      </div>

      <button type="submit" class="btn" id="submitBtn">Access Admin Dashboard</button>
      <div class="loading" id="loading">üîÑ Redirecting...</div>
    </form>

    <div class="links">
      <a href="index.html">‚Üê Back to Role Selection</a>
    </div>
  </div>

  <script>
    // Initialize storage on page load
    document.addEventListener('DOMContentLoaded', function() {
      initializeStorage();
    });

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const adminKey = document.getElementById('adminKey').value;
      const ADMIN_KEY = "AdminKey";

      if (!email || !adminKey) {
        showError('Please fill all fields');
        return;
      }

      if (adminKey !== ADMIN_KEY) {
        showError('Invalid admin key');
        // Log failed attempt
        try {
          addAuditLog(email, 'FAILED_LOGIN', 'Invalid admin key attempted');
        } catch(err) {
          console.log('Could not log failed attempt');
        }
        return;
      }

      // Show loading
      document.getElementById('submitBtn').style.display = 'none';
      document.getElementById('loading').style.display = 'block';

      // Set admin session
      const expiresAt = new Date(new Date().getTime() + 30 * 60000);
      localStorage.setItem('adminSession', JSON.stringify({
        email: email,
        loginTime: new Date().toISOString(),
        expiresAt: expiresAt.toISOString()
      }));

      localStorage.setItem('currentAdmin', email);

      // Log audit
      try {
        addAuditLog(email, 'LOGIN', 'Admin logged in');
        addNotification('both', `Admin ${email} logged in`, 'admin_action');
      } catch(err) {
        console.log('Could not log audit');
      }

      // Redirect after small delay
      setTimeout(function() {
        window.location.href = 'admin-dashboard.html';
      }, 500);
    });

    function showError(msg) {
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = msg;
      errorDiv.style.display = 'block';
      setTimeout(() => {
        errorDiv.style.display = 'none';
      }, 3000);
    }
  </script>
</body>
</html>
